<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="https://kit.fontawesome.com/7a95506370.js" crossorigin="anonymous"></script> -->
</head>
<body>


<header>
    <div class="logo">
        <a href="#">Github <span class="subtitle">jobs</span> </a>
    </div>
</header>


<div class="container-cabecera">
    <div class="search">
        <i class="fas fa-briefcase"></i>
        <div class="items-search">
            <form  id="userSearchForm">
            <input class="search-banner" type="text" name="userSearch" id="userSearch" placeholder="  Title, companies, expertise or benefits" style="text-transform:uppercase"
            >
            <button class="botton" id="btn-search">Search</button>
            </form>
        </div>
    </div>
</div>


<main>
    <div class="container-central">

        <!-- Espacio para definir parametros de busqueda -->
        <div class="parametros">

            <label><input type="checkbox" id="mood-call" value="mood_checkbox">Full time</label>


            <h2>LOCATION</h2>
            <div class="location-search">
                <i class="fas fa-globe-americas"></i>
                <input class="search-location" type="text"  id="btn-location" placeholder="City, state" style="text-transform:uppercase"
            >
              
                
            </div>
            <div>
                <label><input type="checkbox" id="cbox1" value="first_checkbox">London</label><br>
                <label><input type="checkbox" id="cbox2" value="second_checkbox"> Amsterdam</label><br>
                <label><input type="checkbox" id="cbox3" value="three_checkbox"> New York</label><br>
                <label><input type="checkbox" id="cbox4" value="four_checkbox"> Berlin</label><br>
            </div>
        </div>

        <!-- Espacio donde Aparecen los trabajos -->
        <!-- <ul class="mainUl">
        </ul> -->

        <ul class="mainUl">



        </ul>


    </div>



</main>

    <main>

    </main> -->



    <script src="./index.js"></script>


</body>
</html>
